<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icecream</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@500;700;900&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>

<!-- Header -->

<header class="header">
    <div class="header__container container">
        <a href="">
            <img src="./images/logo-icecream.svg" alt="">
        </a>

        <button type="button" class="menu-toggle js-open-menu icon-menu" aria-expanded="false" aria-label="mobil-menu">
            <svg width="20" height="12">
                <use href="./images/icons.svg#icon-menu-svg"></use>
            </svg>
        </button>

        <div class="header-button">
            <button type="button" class="btn-buy-tablet">Buy now
                <svg class="btn-buy-svg" width="4.68" height="8">
                    <use href="./images/icons.svg#icon-btn-buy"></use>
                </svg>
            </button>
        </div>


        <div class="menu-container js-menu-container" id="mobil-menu">
            <button type="button" class="menu-toggle js-close-menu icon-menu-close">
                <svg width="20" height="12">
                    <use href="./images/icons.svg#icon-close-svg"></use>
                </svg>
            </button>


            <button type="button" class="btn-buy">Buy now
                <svg class="btn-buy-svg" width="4.68" height="8">
                    <use href="./images/icons.svg#icon-btn-buy"></use>
                </svg>
            </button>


            <nav class="header-nav">
                <ul class="header-nav__list">
                    <li class="header-nav__item"> <a href="" class="header-nav__link">Home</a></li>
                    <li class="header-nav__item"> <a href="" class="header-nav__link">About us</a></li>
                    <li class="header-nav__item"> <a href="" class="header-nav__link">How it’s made?</a></li>
                    <li class="header-nav__item"> <a href="" class="header-nav__link">Our products</a></li>
                    <li class="header-nav__item"> <a href="" class="header-nav__link">Contact</a></li>
                </ul>
            </nav>
        </div>

    </div>
</header>

<main>
<!-- Hero -->
<section class="hero overlay">
    <h1 class="hero-title">ice cream made with
        <span class="hero-title-text">passion</span>
    </h1>

    <ul class="hero__item">
        <li class="hero__list">
            <button type="button" class="hero-button">Products</button>
        </li>
        <li class="hero__list">
            <button type="button" class="hero-button-second">How it’s made?</button>
        </li>
    </ul>

    <p class="hero__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et</p>

</section>
</main>



<script src="./js/modal.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
    integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
    crossorigin="anonymous"></script>
<script defer src="js/mobile-menu.js"></script>
    
</body>
</html>
